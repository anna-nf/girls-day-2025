name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Falls du von main builden willst
  workflow_dispatch:  # Manuelles Starten des Workflows

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22  # âš ï¸ Deine lokale Node-Version

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ“‚ List files before build
        run: ls -la

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ“‚ List build output
        run: ls -la dist

      - name: âš™ï¸ Create .nojekyll file
        run: touch dist/.nojekyll

      - name: ğŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
