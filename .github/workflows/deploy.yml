name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Falls du von main builden willst
  workflow_dispatch:  # Manuelles Starten des Workflows

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22  # ⚠️ Deine lokale Node-Version

      - name: 📦 Install dependencies
        run: npm install

      - name: 📂 List files before build
        run: ls -la

      - name: 🏗️ Build Project
        run: npm run build

      - name: 📂 List build output
        run: ls -la dist

      - name: ⚙️ Create .nojekyll file
        run: touch dist/.nojekyll

      - name: 🚀 Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
